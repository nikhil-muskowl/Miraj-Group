<ion-content padding>  
  <h1 text-center text-uppercase>{{title}}</h1>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput($event.target.value)"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <!-- <div *ngIf="recordsFiltered"> -->
  <div>
    <ion-card *ngFor="let record of model; let i = index;">
      <ion-card-content (click)="getDetail(record)">

        <div *ngIf="i % 2 ==0; then left else right"></div>

        <ng-template #left>
          <ion-row justify-content-between>
            <ion-col col-6>
              <img src="{{record.Image}}" width="300px" height="300px" class="img-responsive" />
            </ion-col>
            <ion-col col-6 text-left>
              <h2>
                <b>{{record.ProjectName}}</b>
              </h2>
              <p>{{record.ShortDescription}}</p>
              <p>{{record.Status}}</p>
              <p>{{record.Location}}</p>
            </ion-col>
          </ion-row>
        </ng-template>

        <ng-template #right>
          <ion-row justify-content-between>
            <ion-col col-6 text-right>
              <h2>
                <b>{{record.ProjectName}}</b>
              </h2>
              <p>{{record.ShortDescription}}</p>
              <p>{{record.Status}}</p>
              <p>{{record.Location}}</p>
            </ion-col>
            <ion-col col-6>
              <img src="{{record.Image}}" width="200px" height="200px" class="img-responsive" />
            </ion-col>
          </ion-row>
        </ng-template>

      </ion-card-content>
    </ion-card>

  </div>

  <ion-infinite-scroll (ionInfinite)="onScrollDown($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
