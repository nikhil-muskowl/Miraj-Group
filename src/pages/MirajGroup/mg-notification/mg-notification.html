<ion-content>
    <ion-list *ngIf="recordsFiltered">

        <ion-list-header>
            {{title}}
        </ion-list-header>

        <ion-item *ngFor="let record of records;">
            <ion-avatar item-start>
                <img src="{{record.image}}">
            </ion-avatar>
            <h2>{{record.title}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
